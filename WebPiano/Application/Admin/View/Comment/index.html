<include file="Index/header"/>
<body>
	<div class="main">
		<div class="admin_class">
			<div class="class_name">评论管理 -></div>
			<div class="select">
				<form action="admin.php" method="get">
					<input type="hidden" name="c" value="comment">
					<div class="search">
						<input type="text" name="content" id="select" placeholder="评论内容搜索" value="{$content}">
						<button type="submit" id="wp-select"><img src="/WebPiano/Public/image/icon/search.png" width="20px"></button>
					</div>
				</form>
			</div>
		</div>
		<div class="table">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>评论人</th>
						<th>评论贴</th>
						<th>评论内容</th>
						<th>状态</th>
						<th>评论时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="comments" id="comment">
						<tr>
							<th>{$comment.comment_id}</th>
							<th>{$comment.user_id}</th>
							<th>{$comment.news_id}</th>
							<th>{$comment.content|gettitle}</th>
							<th><span id="status" attr-id="{$comment.comment_id}" attr-status="{$comment.status}">{$comment.status|getstatus}</span></th>
							<th>{$comment.create_time|date="Y-m-d H:i",###}</th>
							<th>
								<a href="index.php?c=news&a=info&id={$comment.news_id}" target="_blank"><img src="/WebPiano/Public/image/icon/look.png" width="20px" id="look" title="查看"></a>
								<img src="/WebPiano/Public/image/icon/delete.png" width="20px" id="delete" attr-id="{$comment.comment_id}" title="删除">
							</th>
						</tr>
					</volist>
				</tbody>
			</table>
			<div class="green-black">{$pageRes}</div>
		</div>
	</div>
<script type="text/javascript" src="/WebPiano/Public/js/common.js?v=317"></script>
<script type="text/javascript">
	var SCOPE={
		'status_url':'admin.php?c=comment&a=changestatus',
		'delete_url':'admin.php?c=comment&a=delete'
	}
</script>
</body>
</html>
