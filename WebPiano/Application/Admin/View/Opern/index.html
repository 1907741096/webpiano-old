<include file="Index/header"/>
<body>
	<div class="main">
		<div class="admin_class">
			<div class="class_name">曲谱管理 -></div>
			<div class="select">
				<form action="admin.php" method="get">
					<input type="hidden" name="c" value="opern">
					<div class="search">
						<input type="text" name="name" id="select" placeholder="曲谱搜索" value="{$name}">
						<button type="submit" id="wp-select"><img src="/WebPiano/Public/image/icon/search.png" width="20px"></button>
					</div>
				</form>
			</div>
		</div>
		<div class="table">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>谱名</th>
						<th>收藏数</th>
						<th>状态</th>
						<th>发布时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="operns" id="opern">
						<tr>
							<th>{$opern.opern_id}</th>
							<th>{$opern.name}</th>
							<th>{$opern.count}</th>
							<th><span id="status" attr-id="{$opern.opern_id}" attr-status="{$opern.status}">{$opern.status|getstatus}</span></th>
							<th>{$opern.create_time|date="Y-m-d H:i",###}</th>
							<th>
								<a href="index.php?c=opern&a=info&id={$opern.opern_id}" target="_blank"><img src="/WebPiano/Public/image/icon/look.png" width="20px" id="look" title="查看"></a>
								<img src="/WebPiano/Public/image/icon/edit.png" width="20px" id="edit" attr-id="{$opern.opern_id}" title="编辑">
								<img src="/WebPiano/Public/image/icon/delete.png" width="20px" id="delete" attr-id="{$opern.opern_id}" title="删除">
							</th>
						</tr>
					</volist>
				</tbody>
			</table>
			<div class="green-black">{$pageRes}</div>
		</div>
	</div>
<script type="text/javascript" src="/WebPiano/Public/js/common.js?v=317"></script>
<script type="text/javascript">
	var SCOPE={
		'add_url':'admin.php?c=opern&a=add',
		'status_url':'admin.php?c=opern&a=changestatus',
		'delete_url':'admin.php?c=opern&a=delete'
	}
</script>
</body>
</html>
