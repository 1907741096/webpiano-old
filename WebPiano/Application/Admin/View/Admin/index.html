<include file="Index/header"/>
<body>
	<div class="main">
		<div class="admin_class">
			<div class="class_name">管理员管理 -></div>
			<div class="select">
				<form action="admin.php" method="get">
					<input type="hidden" name="c" value="admin">
					<div class="search">
						<input type="text" name="username" id="select" placeholder="账号搜索" value="{$username}">
						<button type="submit" id="wp-select"><img src="/WebPiano/Public/image/icon/search.png" width="20px"></button>
					</div>
				</form>
			</div>
		</div>
		<div class="table">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>账号</th>
						<th>昵称</th>
						<th>邮箱</th>
						<th>状态</th>
						<th>最后登录时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="admins" id="admin">
						<tr>
							<th>{$admin.admin_id}</th>
							<th>{$admin.username}</th>
							<th>{$admin.name}</th>
							<th>{$admin.email}</th>
							<th><span id="status" attr-id="{$admin.admin_id}" attr-status="{$admin.status}">{$admin.status|getstatus}</span></th>
							<th>{$admin.lastlogin_time|date="Y-m-d H:i",###}</th>
							<th>
								<img src="/WebPiano/Public/image/icon/edit.png" width="20px" id="edit" attr-id="{$admin.admin_id}">
								<img src="/WebPiano/Public/image/icon/delete.png" width="20px" id="delete" attr-id="{$admin.admin_id}">
							</th>
						</tr>
					</volist>
				</tbody>
			</table>
			<div class="green-black">{$pageRes}</div>
		</div>
	</div>
<script type="text/javascript" src="/WebPiano/Public/js/common.js"></script>
<script type="text/javascript">
	var SCOPE={
		'add_url':'admin.php?c=admin&a=add',
		'status_url':'admin.php?c=admin&a=changestatus',
		'delete_url':'admin.php?c=admin&a=delete'
	}
</script>
</body>
</html>
